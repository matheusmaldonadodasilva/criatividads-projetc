<ion-header>

    <ion-navbar>
   
  
      <ion-buttons class="search-direct" end>
       
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-list inset>

        <ion-item>
          <ion-label floating>Nome completo</ion-label>
          <ion-input clearInput type="text" #username></ion-input>
        </ion-item>

      
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input  clearInput type="password" #password></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input  clearInput type="e-mail" #email></ion-input>
          </ion-item>

              <ion-item>
                <ion-label>Sexo</ion-label>
                <ion-select [(ngModel)]="toppings" multiple="false">
                  <ion-option value="Masculino" selected="true">Masculino</ion-option>
                  <ion-option value="Feminino">Feminino</ion-option>
                
                </ion-select>
              </ion-item>
      
              <ion-item>
                  <ion-label floating>CPF</ion-label>
                  <ion-input  clearInput type="number" #cpf></ion-input>
                </ion-item>
<div class="date-nasciment">
                <p >Data de nascimento</p>
              </div>
                <ion-item>
                    <ion-input type="date" #date></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label floating>CEP</ion-label>
                      <ion-input  clearInput type="number" #date></ion-input>
                    </ion-item>
              
                  <ion-item>
                      <ion-label floating>Telefone</ion-label>
                      <ion-input  clearInput type="number" #date></ion-input>
                    </ion-item>

                        <ion-item>
                            <ion-label>Ofertas por e-mail</ion-label>
                            <ion-checkbox [(ngModel)]="Ativar"></ion-checkbox>

                          </ion-item>

      </ion-list>
<br>
 <!-- Verificar esse botao para fazer a ação de alertar -->
 <div>
 <button ion-button block outline (click)="registerUser()">REGISTRAR</button>
</div>


</ion-content>
